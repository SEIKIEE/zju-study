server.port = 80

spring.datasource.driverClassName = com.mysql.cj.jdbc.Driver
spring.datasource.url = jdbc:mysql://127.0.0.1:3306/questionnaire?useUnicode=true&characterEncoding=utf-8&useSSL=false&serverTimezone=UTC
spring.datasource.username = root
spring.datasource.password = 

spring.redis.database = 0
spring.redis.host = 127.0.0.1
spring.redis.port = 6379
spring.redis.jedis.pool.max-active = 300
spring.redis.jedis.pool.max-wait = -1
spring.redis.jedis.pool.max-idle = 10
spring.redis.jedis.pool.min-idle = 0
spring.redis.timeout = 1000

mybatis.type-aliases-package=com.zjuzjy.questionaire.resource.entity
mybatis.config-location = classpath:mybatis/mybatis-config.xml
mybatis.mapper-locations = classpath:mybatis/mapper/*.xml